<div class="container" style="padding-top:20px">
	<form ng-submit="processLostPassword()">
		<div class="form-group">
			<label>Please enter email you used to create your account.</label>
			<input type="text" class="form-control" name="email" ng-model="lostPasswordData.email">
		</div>
		<button type="submit" class="btn btn-warning btn-lg">Send</button>
	</form>
</div>

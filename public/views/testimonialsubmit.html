<div class="container">
	<h1><span class="fa fa-sign-in"></span> Submit Your Testimonial</h1>

	<form ng-submit="submitTestimonial()">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" name="email" ng-model="data.name">
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea type="text" class="form-control" name="password" ng-model="data.testimonial" />
		</div>
		<div class="checkbox">
			<label style="font-family:'Merriweather',serif;">
				<input type="checkbox" ng-model="data.anonymous"> Remain Anonymous?
			</label>
		</div>


		<button type="submit" class="btn btn-warning btn-lg">Submit</button>
	</form>

</div>

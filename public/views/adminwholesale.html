<div class="container">
	Enter the email you wish to make a wholesaler account. If the account is already a wholesale account, the status will be removed.
	<form ng-submit="submitWholesale()">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" ng-model="wholesale.email">
		</div>
		<button type="submit" class="btn btn-warning btn-lg">Submit</button>
	</form>
</div>

<div class="container">
	<h1><span class="fa fa-sign-in"></span> Submit Your Testimonial</h1>

	<form ng-submit="submitNewsletter()">
		<div class="form-group">
			<label>Subject</label>
			<textarea type="text" class="form-control" name="password" ng-model="newsletter.subject" />
		</div>
		<div class="form-group">
			<label>Message</label>
			<textarea type="text" class="form-control" name="password" ng-model="newsletter.message" />
		</div>

		<button type="submit" class="btn btn-warning btn-lg">Submit</button>
	</form>

</div>

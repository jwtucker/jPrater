<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<h1><span class="fa fa-sign-in"></span> Login</h1>

			<!-- LOGIN FORM -->
			<form ng-submit="processLogin()">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" name="email" ng-model="loginData.email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" ng-model="loginData.password">
				</div>

				<button type="submit" class="btn btn-warning btn-lg">Login</button>
			</form>

			<hr>

			<a href="/lostpassword"><p class="linkColor" style="font-family:'Merriweather',serif;">Lost Password?</p></a>

		</div>
		<div class="col-lg-6">
			<h1><span class="fa fa-sign-in"></span> Signup</h1>

			<form ng-submit="processSignup()">
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" name="email" ng-model="signupData.email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" ng-model="signupData.password">
				</div>
				<div class="form-group">
					<label>Retype Password</label>
					<input type="password" class="form-control" name="passwordRetype" ng-model="passwordRetype">
				</div>

				<button type="submit" class="btn btn-warning btn-lg">Signup</button>
			</form>

			<hr>


		</div>
	</div>
</div>

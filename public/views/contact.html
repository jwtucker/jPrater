<div class="container">
	<div class="col-lg-12">
		<form ng-submit="processContact()">
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" name="email" ng-model="contactData.email" style="min-width:100%;">
			</div>
			<div class="form-group">
				<label>Message</label>
				<textarea type="text" rows="15" class="form-control" name="message" ng-model="contactData.message" style="min-width:100%;"></textarea>
			</div>

			<button type="submit" class="btn btn-warning btn-lg">Send Message</button>
		</form>
	</div>
</div>
